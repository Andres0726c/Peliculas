<div class="mx-6 my-6 flex justify-between">
  <a
    [routerLink]="['/home']"
    class="mt-2 px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    <i class="fa-solid fa-arrow-left"></i>
    Atr√°s
  </a>
  <a
    [routerLink]="['/favorites']"
    class="mt-2 px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
    Ver favoritos
    <i class="fa-solid fa-star"></i>
  </a>
</div>
<div class="bg-slate-200 mx-6 my-6 rounded-md shadow-md">
  <div class="p-4">
    @if (movie) {
      <h2 class="text-xl font-semibold">{{ movie.title }}</h2>
      <p class="text-gray-500">{{ movie.overview }}</p>
      <p class="text-gray-700">Rating: {{ movie.vote_average }}</p>
      <button
        (click)="addToFavorites(movie)"
        class="mt-2 px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Agregar a favoritos
        <i class="fa-regular fa-star"></i>
      </button>
    }
  </div>
</div>
