<div class="bg-slate-400">
  <div class="pr-3 mb-4 flex justify-between">
    <div class="p-4 ml-3">
      <input
        type="text"
        placeholder="Buscar película..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="searchMovies()"
        class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" />
      <button
        (click)="searchMovies()"
        class="ml-2 px-3 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Buscar
      </button>
    </div>
    <div class="p-4 ml-3">
      <a
        [routerLink]="['/favorites']"
        class="mt-2 px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Ver favoritos
        <i class="fa-solid fa-star"></i>
      </a>
    </div>
  </div>

  <!-- Listar las películas -->
  <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-2 lg:grid-cols-1">
    <div class="bg-slate-200 mx-6 mb-6 p-4 rounded-md shadow-md">
      @for (movie of movies; track $index) {
        <h2 class="text-lg font-semibold">{{ movie.title }}</h2>
        <p class="text-gray-500">{{ movie.overview }}</p>
        <p class="text-gray-700">Rating: {{ movie.vote_average }}</p>
        <div class="pr-3 mb-4 flex justify-evenly">
          <button
            (click)="addToFavorites(movie)"
            class="mt-2 px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Agregar a favoritos
            <i class="fa-regular fa-star"></i>
          </button>

          <a
            [routerLink]="['/movie', movie.id]"
            class="mt-2 px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Ver detalles
            <i class="fa-regular fa-eye"></i>
          </a>
        </div>
        <div class="border-t my-4 border-slate-400"></div>
      }
    </div>
  </div>
</div>
