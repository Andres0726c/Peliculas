
<div class="p-4">
    <input type="text"
           placeholder="Search movies..."
           [(ngModel)]="searchQuery"
           (keyup.enter)="searchMovies()"
           class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <button (click)="searchMovies()"
            class="ml-2 px-3 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
            Search
    </button>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div class="bg-slate-200 p-4 rounded-md shadow-md">
        @for (movie of movies; track $index) {
            <h2 class="text-lg font-semibold">{{ movie.title }}</h2>
            <p class="text-gray-500">{{ movie.overview }}</p>
            <p class="text-gray-700">Rating: {{ movie.vote_average }}</p>
            <div class="pr-3 mb-4 w-full">
        <button (click)="addToFavorites(movie)"
            class="mt-2 px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
            Agregar a favoritos
        </button>
    </div>
    <div class="w-full">
        <a [routerLink]="['/movie', movie.id]"
           class="mt-2 px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
           >
           Ver detalles
        </a>
    </div>
    <div class="border-t my-4 border-slate-400"></div>
        }

        </div>
</div>
