<div class="bg-white p-4 rounded-md shadow-md">
    @for (movie of favorites; track $index) {
        <h2 class="text-lg font-semibold">{{ movie.title }}</h2>
        <p class="text-gray-500">{{ movie.overview }}</p>
        <p class="text-gray-700">Rating: {{ movie.vote_average }}</p>
        <button (click)="removeFromFavorites(movie.id)"
                class="mt-2 px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                >
                Remover
        </button>
    }
</div>
